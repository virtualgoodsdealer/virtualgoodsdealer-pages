<div class="category-nav">
  <ul class="nav flex-column">
  	{% assign categories = site.categories | sort %}
  {% for category in categories %}
    <li>
      <a class="font-weight-light" href="{{ site.url }}/articles/{{ category | first | slugsize }}">/{{ category | first }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
