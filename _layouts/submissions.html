---
layout: default
---

<div class="submission-content">
	<div class="post-title">
			{{ page.title }}
			{% if page.open == true %}
	      		<span class="badge badge-pill badge-primary">Open</span>
	      	{% else %}
	      		<span class="badge badge-pill badge-secondary">Closed</span>
	      	{% endif %}
	</div>

	<div class="post-content">
	 	{{ content }}
	</div>

	<div class="justify-content-center my-5">
		<img src="../assets/virtualgoodsdealer_logo_bw.png" class="img-fluid d-block m-auto logo" alt="virtualgoodsdealer logo">
	</div>

</div>
