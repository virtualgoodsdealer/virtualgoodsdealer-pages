---
layout: default
---

<p class="page-name">/{{ page.title }}</p>

<div class="post-content">
  {{ content }}
</div>

<ul class="nav flex-column category-nav">
  {% for form in site.submissions %}
    <li>
      <a href="{{ site.url }}{{ form.permalink }}">{{ form.title }}</a>
    </li>
  {% endfor %}
</ul>
