<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang | default: 'en' }}'>
  {% include head.html %}
  <body>
  	<div class="container landing fixed-bottom">

	  	<div class="row">
	  		<div class="col">
	  		</div>
	  		<div class="col-sm-4 mb-5 justify-content-center">
				<img src="../images/virtualgoodsdealer_logo_color.png" class="img-fluid d-block m-auto logo" alt="virtualgoodsdealer logo">
			  	<ul class="nav flex-column text-center">
			  		{% for page in site.pages %}
						{% if page.title %}
						    <li>
						      	<a class="nav-item nav-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
						    </li>
						{% endif %}
					{% endfor %}


				  	<li>
					    <a class="nav-item nav-link" href="{{ site.shop }}" target="_blank">{{ "shop" | escape }}</a>
					</li>

					<li>
					    <a class="nav-item nav-link" href="https://www.instagram.com/{{ site.instagram_username }}" target="_blank">{{ "instagram" | escape }}</a>
					</li>

					<li>
					    <a class="nav-item nav-link" href="https://twitter.com/{{ site.twitter_username }}" target="_blank">{{ "twitter" | escape }}</a>
					</li>
				</ul>
			</div>
			<div class="col">
	  		</div>
	  	</div>


	 </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
