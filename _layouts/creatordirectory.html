---
layout: default
---

<p class="page-name">/{{ page.title }}</p>
<ul class="nav flex-column category-nav creator-list">
{% assign creators = site.creators | sort_natural: 'name' %}
  {% for creator in creators %}
    <li>
      <a href="{{ site.url }}{{ creator.permalink }}">/{{ creator.name }}</a>
    </li>
  {% endfor %}
</ul>
